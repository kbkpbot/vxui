<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vxui Test Server</title>
  <link rel="stylesheet" href="./stylesheet.css" />
  <script src="./js/htmx.js"></script>
  <script src="./js/vxui-ws.js"></script>
</head>
<body hx-ext="vxui-ws">
  <div class="dashboard">
    <!-- Header -->
    <div class="header">
      <h1>Echo Test</h1>
      <p>Real-time Form Interaction Demo</p>
    </div>

    <!-- Main Content Grid -->
    <div class="content-grid">
      <!-- Send Message Section -->
      <div class="card">
        <div class="card-header">
          <span class="card-icon">ğŸ“¤</span>
          <h2>Send a Message</h2>
        </div>
        <form id="myform" class="form">
          <div class="form-row">
            <div class="form-group">
              <label>Message</label>
              <input type="text" name="message" value="This Is The Message" />
            </div>
            <div class="form-group">
              <label>Extra Field</label>
              <input type="text" name="messagexx" value="This Is The Messagexx" />
            </div>
          </div>
          <div class="button-row">
            <button type="button" class="btn btn-primary" 
              hx-trigger="click, keyup[altKey&&shiftKey&&key=='D'] from:body" 
              hx-post="/doit"
              hx-swap="none"
              id="doit">
              <span class="btn-icon">âš¡</span> Do It!
              <span class="shortcut">Alt+Shift+D</span>
            </button>
            <input type="button" value="Send" class="btn btn-success" id="submit" 
              hx-trigger="click" hx-post="/submit" />
          </div>
        </form>
      </div>

      <!-- Contact Card Section -->
      <div class="card">
        <div class="card-header">
          <span class="card-icon">ğŸ‘¤</span>
          <h2>Contact Info</h2>
        </div>
        <div id="outerHTML" class="contact-info">
          <div class="info-row">
            <span class="info-label">First Name</span>
            <span class="info-value">kbkpbot</span>
          </div>
          <div class="info-row">
            <span class="info-label">Last Name</span>
            <span class="info-value">kbkpbot</span>
          </div>
          <div class="info-row">
            <span class="info-label">Email</span>
            <span class="info-value">kbkpbot@gmail.com</span>
          </div>
          <div class="button-row">
            <button id="edit" hx-post="/edit" class="btn btn-primary">
              <span class="btn-icon">âœï¸</span> Edit
            </button>
          </div>
        </div>
      </div>

      <!-- Receive Message Section -->
      <div class="card full-width">
        <div class="card-header">
          <span class="card-icon">ğŸ“¥</span>
          <h2>Receive a Message</h2>
          <div class="status-badge">
            <span class="status-dot"></span>
            <span>Ready</span>
          </div>
        </div>
        <div id="idMessage" class="message-box">
          <span class="placeholder-text">Messages will appear here...</span>
        </div>
      </div>

      <!-- Simple Button Test -->
      <div class="card">
        <div class="card-header">
          <span class="card-icon">ğŸ–±ï¸</span>
          <h2>Button Test</h2>
        </div>
        <div class="button-test">
          <button class="btn btn-outline" onclick="alert('You clicked me!')">
            Click Me!
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Powered by <a href="https://github.com/kbkpbot/vxui" target="_blank">vxui</a> + 
      <a href="https://htmx.org" target="_blank">htmx</a>
    </div>
  </div>
</body>
</html>
