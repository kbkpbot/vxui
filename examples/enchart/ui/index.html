<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECharts Real-time Dashboard - vxui</title>
  <script src="js/htmx.js" type="text/javascript"></script>
  <script src="js/vxui-ws.js" type="text/javascript"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }
    
    .dashboard {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }
    
    .header h1 {
      font-size: 2.5em;
      font-weight: 300;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5, #00d2ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 3s ease infinite;
      margin-bottom: 10px;
    }
    
    @keyframes gradient {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
    
    .header p {
      color: #8892b0;
      font-size: 1.1em;
    }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(58, 123, 213, 0.5);
      box-shadow: 0 10px 40px rgba(58, 123, 213, 0.2);
    }
    
    .stat-card .label {
      color: #8892b0;
      font-size: 0.9em;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stat-card .value {
      font-size: 2em;
      font-weight: 600;
      color: #fff;
    }
    
    .stat-card .value.green { color: #4ade80; }
    .stat-card .value.blue { color: #60a5fa; }
    .stat-card .value.purple { color: #a78bfa; }
    .stat-card .value.orange { color: #fb923c; }
    
    .stat-card .change {
      font-size: 0.85em;
      margin-top: 8px;
    }
    
    .stat-card .change.up { color: #4ade80; }
    .stat-card .change.down { color: #f87171; }
    
    .chart-container {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 20px;
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .chart-header h2 {
      font-size: 1.3em;
      font-weight: 500;
      color: #e2e8f0;
    }
    
    .chart-header .status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4ade80;
      font-size: 0.9em;
    }
    
    .chart-header .status .dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
    
    #chart {
      width: 100%;
      height: 450px;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      color: #4a5568;
      font-size: 0.9em;
    }
    
    .footer a {
      color: #3a7bd5;
      text-decoration: none;
    }
    
    #data {
      display: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8em;
      }
      
      #chart {
        height: 350px;
      }
      
      .stats-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body hx-ext="vxui-ws">
  <div class="dashboard">
    <div class="header">
      <h1>Mining Dashboard</h1>
      <p>Real-time Hashrate Monitoring with ECharts</p>
    </div>
    
    <div class="stats-row">
      <div class="stat-card">
        <div class="label">Current Hashrate</div>
        <div class="value blue" id="current-hashrate">-- MH/s</div>
        <div class="change up" id="hashrate-change">Loading...</div>
      </div>
      <div class="stat-card">
        <div class="label">Average (24h)</div>
        <div class="value green" id="avg-hashrate">-- MH/s</div>
      </div>
      <div class="stat-card">
        <div class="label">Peak (24h)</div>
        <div class="value purple" id="max-hashrate">-- MH/s</div>
      </div>
      <div class="stat-card">
        <div class="label">Data Points</div>
        <div class="value orange" id="data-points">--</div>
      </div>
    </div>
    
    <div class="chart-container">
      <div class="chart-header">
        <h2>Hashrate History (Last 24 Hours)</h2>
        <div class="status">
          <span class="dot"></span>
          <span>Live</span>
        </div>
      </div>
      <div id="chart"></div>
    </div>
    
    <div class="footer">
      Powered by <a href="https://github.com/kbkpbot/vxui" target="_blank">vxui</a> + 
      <a href="https://echarts.apache.org/" target="_blank">ECharts</a>
    </div>
  </div>
  
  <div id="data" hx-get="/get" hx-trigger="every 1s"></div>
  
  <script src="js/moment.min.js"></script>
  <script src="js/echarts.common.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
